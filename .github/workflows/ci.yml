name: Deploy to AWS S3

on:
  push:
    branches:
      - main
      - uat

env:
  MAIN_BUCKET_NAME: www.q247.app
  UAT_BUCKET_NAME: uat.q247.app
  AWS_REGION: eu-west-2

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install
      
      - name: Build static site 
        run: npm run build

      - name: Sync to S3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ env.AWS_REGION }}
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            aws s3 sync out/ s3://${{ env.MAIN_BUCKET_NAME }} --delete --acl public-read
          elif [[ "${{ github.ref }}" == "refs/heads/uat" ]]; then
            aws s3 sync out/ s3://${{ env.UAT_BUCKET_NAME }} --delete --acl public-read
          else
            echo "Not a deployable branch"
          fi
